<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Attack | Ste11front</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon">
    <script src="https://www.youtube.com/iframe_api"></script> <!-- Youtube -->
</head>

<body>
    <div class="game-over" id="game-over">
        <div class="inner-game-over">
            <h1></h1>
            <h2></h2>
            <button id="game-over-btn"></button>
            <p id="controls"><kbd>SPACE</kbd> = Shoot &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<kbd>ü°©</kbd>&nbsp; <kbd>ü°´</kbd>&nbsp; <kbd>ü°™</kbd>&nbsp; <kbd>ü°®</kbd> = Move</p>
            <p id="controls-mobile"><kbd>SPACE</kbd> = Shoot &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<kbd>‚Üë</kbd>&nbsp; <kbd>‚Üì</kbd>&nbsp; <kbd>‚Üí</kbd>&nbsp; <kbd>‚Üê</kbd> = Move</p>
        </div>
    </div>
    <div class="player-ui">
        <div class="health-points">
            <div class="hp-container">
                <div class="hp-bar" id="hp-bar"></div>
            </div>
        </div>
        <div class="score-container">
            <div class="best-score">
                <span id="best-score-text"></span>
            </div>
            <div class="score">
                <span id="score-text"></span>
            </div>
        </div>        
        <div class="buttons-container">
            <button id="fullscreen-btn" onclick="toggleFullScreen()"><kbd>F11</kbd>&nbsp;= Fullscreen</button>
            <button id="youtube-btn"><kbd>M</kbd>&nbsp;= TOP Music</button>
            <iframe id="youtube-iframe" width="560" height="315" src="https://www.youtube-nocookie.com/embed/7Qc_P1JrE18?start=10&enablejsapi=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>        
    </div>
    <canvas id="canvas"></canvas>
</body>

<script src="game-object.js"></script>
<script src="projectile.js"></script>
<script src="base-enemy.js"></script>
<script src="miniboss.js"></script>
<script src="boss.js"></script>
<script src="player.js"></script>
<script src="app.js"></script>

</html>
